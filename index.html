layout: home 
---
<div class='content'>
<div class='flex-container'>
  {% for post in site.posts %}
  <div class="project">
  <a href="{{post.url}}">
    <div class='img-wrap'>
    <img src='/img/{{post.slug}}/header.jpg' />
    </div>
    <h3>{{post.title}}</h3>
  </a>
  </div>
  {% endfor %}
  </div>
</div>
